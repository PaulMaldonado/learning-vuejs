<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <input type="range" v-model="tiempo"> {{ tiempo }}
        <br>
        <input type="search" v-model="busqueda" placeholder="Buscar...">
        <hr>
        <p v-for="(valor, propiedad) in usuarios">
            {{ valor }} : {{ propiedad }}
        </p>
        <hr>
        <li v-for="tarea in filtroTareas">
           {{ tarea.nombre }} - {{ tarea.tiempo }}
        </li>
    </div>        


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    usuarios: {
                        username: 'Jorge paul',
                        role: 'admin'
                    },
                    tareas: [
                        { nombre: 'Aprender JavaScript', tiempo: 3 },
                        { nombre: 'Aprender Vue.js', tiempo: 7 },
                        { nombre: 'Aprender php', tiempo: 10 },
                    ],
                    tiempo: 0,
                    busqueda: ''
                }
            },

            computed: {
                filtroTareas() {
                    return this.tareas.filter(tarea => {
                        return tarea.tiempo <= this.tiempo && tarea.nombre.includes(this.busqueda)
                    })
                }
            }
        })
    </script>
</body>
</html>
